type Status {
  commitSha: String
  identity: String
  request: String
}

type Query {
  status: Status
  User(id: ID!): User
}

type Mutation {
  createUser(name: String!, age: Int!): User
  updateUser(name: String, age: Int): User
}

type User @model {
  id: ID! @isUnique
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  name: String
  age: Int
}

schema {
  query: Query
  mutation: Mutation
}
